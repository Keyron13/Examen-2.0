<div class="text-center shadow-lg p-3 mb-5 mt-2 rounded" style="margin-top: 10%; margin-left: 6%; margin-right: 6%;position: absolute; z-index: 201; top:13%; left: 0; right: 0;background-color:rgba(255, 255, 255, 0.653);">
    <div>
        <input class="form-control me-2 " type="text " [(ngModel)]="term">
    </div>
    <table class="table" style="margin-top:20px; ">
        <thead class="thead-dark">
            <tr class="table-active">
                <th scope="col">NOMBRE DE LA PELICULA</th>
                <th scope="col">TIPO</th>
                <th scope="col">IMAGEN</th>
                <th scope="col">VIDEO</th>
                <th scope="col">ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of pelicula|filter:term" align="center " valign="middle ">
                <th>{{item.nombre}}</th>
                <td>{{item.tipo}}</td>
                <td>
                    <img src="{{item.url_imagen}}" alt="" class="h-0" style="width: 100px; height: 100px;">
                </td>
                <td>
                    <iframe width="360 " height="215 " [src]="getVideoIframe(item.url) " frameborder="0 " allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture " allowfullscreen></iframe>
                </td>
                <td>
                    <div>
                        <button (click)="eliminarPelicula(item.id) " style="color: rgb(246, 56, 56); " type="button " class="btn btn-default "><i class="bi bi-person-dash "></i><svg xmlns="http://www.w3.org/2000/svg " width="18 " height="18 " fill="currentColor
        " class="bi bi-person-dash " viewBox="0 0 16 16 ">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7ZM11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1Zm0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z "/>
                    <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z "/>
                    </svg>
                  </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
</div>
